
<div class="container">
  <div class=" alert alert-light col-md-4 offset-md-4">
      <form #form="ngForm" (ngSubmit)="login(form.value)">
          <div class="">
            <label for="exampleInputEmail1"><strong>E-mail</strong></label>
            <input type="text" email class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      required   name="email" ngModel=""   placeholder="Entrer ton email">
          </div>
          <div class="form-group ">
            <label for="exampleInputPassword1"><strong>Mot de passe</strong></label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel=""
                          required  placeholder="Mot de passe">
          </div>
        <button type="submit" class="btn btn-primary" >Connexion</button>
      </form>
      <div class="alert alert-danger" *ngIf="code==1">
          <h2> Ce compte n'exist pas, Veuillez s'enregistrer</h2>
      </div>
  </div>
</div>
<p></p><hr>
<div class="col-md-4 offset-md-4">
  <a  routerLink="/login">Inscrivez-vous gratuitement</a>
</div>
