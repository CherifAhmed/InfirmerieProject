
<div *ngFor ="let p of publications?.content.slice().reverse()">
        <div class="card gedf-card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="mr-2">
                                <img class="rounded-circle" width="45" src="data:image/png;base64,{{contact?.nomDetail.photo}}">
                        </div>
                        <div class="ml-2">
                            <a class="card-link" href="#">
                            <div class="h5 m-0">{{p.titre}}</div>
                            </a>
                            <div class="h7 text-muted">{{p.sujet}}</div>
                        </div>
                    </div>
                    <div>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                                <a class="dropdown-item" href="#">supprimer</a>
                                <a class="dropdown-item" href="#">Modifier</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card-body">
                    <img src="data:image/png;base64,{{p.photo}}" class="card-img" style="height:auto;width:80%;">
                <div class="text-muted h7 mb-2 ">     
                        <h5 class="card-title"> @{{p.contact?.nomDetail.prenom}} {{p.contact?.nomDetail.nom}} </h5>
                </div>
                <p class="card-text">
                Publi√© le: {{p.diffDays}}<i  class="fa fa-clock-o"></i>
                </p>
            </div>
            <div class="card-footer">
                <a href="#" class="card-link"><i class="fa fa-gittip"></i> J'aime</a>
                <a href="#" class="card-link"><i class="fa fa-comment"></i> Commenter</a>
                <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> Partager</a>
            </div>
        </div><br>
</div>
