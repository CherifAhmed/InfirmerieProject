
            <div class="card">
                <div class="card-header">
                     <p class="text-left font-weight-bold col-md-6">Nouvelle publication  </p>  
                     <label for="file-input" class="col-md-6"> 
                            <i class="fas fa-images"></i>
                            <i *ngIf="selectedFile!=null" class="fas fa-check" style="color:olivedrab"></i>
                    </label>  
                </div>
                <div class="card-body">
                        <div >
                            <div class="form-group">     
                              <input class="form-control " placeholder="titre" name="titre" [(ngModel)]="publication.titre">
                            </div>
                            <div class="form-group">         
                                <textarea class="form-control" rows="5" placeholder="Ecrivez votre texte" name="sujet" [(ngModel)]="publication.sujet"></textarea>
                            </div>
                            <div class="form-group" >  
                                <input type="file" class="custom-file-input" id="file-input" (change)="onFileSelected($event)">
                            </div>
                            <button type="submit" class="btn btn-success" (click)="onsave()">Publier</button>
                        </div>
                   
                    <p></p>        
                        <div *ngIf="code==1">
                          <p class="text-left"> <strong> <i class="fas fa-check fa-2x check"></i>Message envoyé avec succés</strong></p>  
                        </div>
                </div>
            </div>
